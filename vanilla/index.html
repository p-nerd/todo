<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Vanilla - Todo</title>
    </head>
    <body>
        <div class="mx-auto flex min-h-screen w-full flex-col items-center bg-[#f5f5f5]">
            <h1 class="pt-10 text-center text-8xl text-red-500 text-opacity-60">todos</h1>
            <main class="mb-8 mt-20 w-full max-w-prose rounded-lg bg-white p-3 shadow-2xl">
                <div class="flex h-16 flex-row text-2xl">
                    <button
                        id="toggle-all-btn"
                        class="flex w-12 items-center justify-center text-gray-400"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="m3 17 2 2 4-4" />
                            <path d="m3 7 2 2 4-4" />
                            <path d="M13 6h8" />
                            <path d="M13 12h8" />
                            <path d="M13 18h8" />
                        </svg>
                    </button>
                    <input
                        id="todo-input"
                        class="min-w-0 flex-1 p-2 placeholder-gray-300 focus:outline-red-500/50"
                        placeholder="What needs to be done?"
                    />
                </div>
                <div id="todos-root" class="flex flex-col justify-center"></div>
                <div
                    class="flex flex-row flex-wrap items-center border-t-2 border-gray-100 p-2 font-light sm:flex-nowrap"
                >
                    <div
                        class="order-1 flex flex-1 flex-row justify-start"
                        id="todo-items-left"
                    ></div>
                    <div class="order-2 flex flex-1 flex-row justify-end sm:order-3">
                        <button class="font-light hover:underline" id="clear-completed-btn">
                            Clear Completed
                        </button>
                    </div>
                    <div
                        class="order-3 flex min-w-full flex-1 flex-row justify-center py-2 sm:order-2 sm:min-w-min"
                        id="tabs-root"
                    ></div>
                </div>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
